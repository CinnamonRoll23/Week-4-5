<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url(img/bg.jpg);
            background-position: center;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(52, 161, 224, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>



    <div class="container">
        <h1>Employee Registration Form</h1>
        <form action="#" method="post" id="registration-form">
            <div class="form-group">
                <label for="LastName
                ">Last Name:</label>
                <input type="text" id="LastName" required>
            </div>
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" required>
            </div>
            <div class="form-group">
                <label for="MiddleName">Middle Name:</label>
                <input type="text" id="MiddleName" required>
            </div>
            <div class="form-group">
                <label for="suffix">Suffix (put N/A if none)</label>
                <input type="text" id="SuffixName">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="" selected>Please select your department</option>
                    <option value="hr">Human Resource</option>
                    <option value="finance">Finance</option>
                    <option value="it">IT</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <input type="text" id="office" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}">
                <small class="error">Password must contain at least 8 characters, including an uppercase letter, a lowercase letter, a digit, and a special character.</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
